{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container">
        <h1>APS</h1>
        {% bootstrap_messages %}

        <form action="{% url 'aps' %}" method="post" class="form" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}

            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            {% endbuttons %}

        </form>
        <a href="{% url 'index' %}" class="btn btn-secondary btn-lg "  role="button">Voltar</a>
    </div>
{% bootstrap_javascript jquery='full' %}
</body>
</html>
